<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>BOOKING FUTSAL</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
<style>
body{
	background-color: rgb(167, 250, 222)
}
.masukan{
	padding: 3px 3px;
	margin-top: 30px;
}
</style>
</head>
<body>
	<center>
<input id="text" type="text"  style="width:30%" placeholder="masukan nama tanpa spasi :)" class="masukan"/><br />
<div id="qrcode" style="width:200px; height:200px; margin-top:30px;"></div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 100,
	height : 100
});
alert('tunjukan kode batang ketika mau futsal');
function makeCode () {		
	var elText = document.getElementById("text");
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});

	

</script>
</center>
</body>
</html>
